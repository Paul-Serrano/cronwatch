name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cronwatch_test
          POSTGRES_USER: cronwatch
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cronwatch"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    defaults:
      run:
        working-directory: apps/backend

    steps:
      # 1️⃣ Checkout le code
      - uses: actions/checkout@v4

      # 2️⃣ Installer PHP et extensions
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql redis

      # 3️⃣ Installer les dépendances composer pour les tests
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Préparer l'environnement de test
      - name: Prepare env
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force

      # 5️⃣ Lancer les tests Laravel
      - name: Run tests
        run: php artisan test

      # 6️⃣ Build l'image Docker prod
      - name: Build Docker image
        run: docker build -t cronwatch-app -f infra/docker/prod/Dockerfile .
        working-directory: ${{ github.workspace }}

      # 7️⃣ Déployer sur Fly.io
      - name: Install Fly.io CLI
        run: |
            curl -L https://fly.io/install.sh | sh
            export FLYCTL_INSTALL="$HOME/.fly"
            export PATH="$FLYCTL_INSTALL/bin:$PATH"
            fly version  

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly deploy --remote-only --config fly.toml

      # 8️⃣ Lancer les migrations sur Fly.io (si nécessaire)
      - name: Run migrations on Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly ssh console -C "php artisan migrate --force"
