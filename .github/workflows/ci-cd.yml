name: Laravel CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cronwatch_test
          POSTGRES_USER: cronwatch
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cronwatch"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    defaults:
      run:
        working-directory: apps/backend

    steps:
      # 1️⃣ Checkout le code
      - uses: actions/checkout@v4

      # 2️⃣ Installer PHP et extensions
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql redis

      # 3️⃣ Installer les dépendances Composer pour les tests
      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # 4️⃣ Préparer l'environnement de test
      - name: Prepare env
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force

      # 5️⃣ Lancer les tests Laravel
      - name: Run tests
        run: php artisan test

      # 6️⃣ Build l'image Docker de production
      - name: Build Docker image
        run: docker build -t cronwatch-app -f infra/docker/prod/Dockerfile .
        working-directory: ${{ github.workspace }}

      # 7️⃣ Installer Fly CLI
      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      # 8️⃣ Déployer l'application sur Fly.io
      - name: Deploy to Fly.io
        uses: superfly/flyctl-actions@v1
        with:
          args: deploy --remote-only --config fly.toml
          access-token: ${{ secrets.FLY_API_TOKEN }}

      # 9️⃣ Lancer les migrations sur Fly.io
      - name: Run migrations on Fly.io
        uses: superfly/flyctl-actions@v1
        with:
          args: ssh console -C "php artisan migrate --force"
          access-token: ${{ secrets.FLY_API_TOKEN }}
