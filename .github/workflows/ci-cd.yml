name: Laravel CI/CD (Pro)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: cronwatch_test
          POSTGRES_USER: cronwatch
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U cronwatch"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:7
        ports:
          - 6379:6379

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo_pgsql redis

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Prepare environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan migrate
          php artisan config:cache

      - name: Run Laravel tests
        run: php artisan test

      - name: Build Docker image
        run: docker build -t cronwatch-app -f infra/docker/php/Dockerfile ./apps/backend
        working-directory: ${{ github.workspace }}

      - name: Test Docker container
        run: |
          docker run --rm \
            -e APP_ENV=testing \
            -e DB_CONNECTION=pgsql \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=5432 \
            -e DB_DATABASE=cronwatch_test \
            -e DB_USERNAME=cronwatch \
            -e DB_PASSWORD=secret \
            -e REDIS_HOST=host.docker.internal \
            -e REDIS_PORT=6379 \
            cronwatch-app \
            php artisan test
        working-directory: ${{ github.workspace }}

      - name: Check Horizon queues (optional)
        run: |
          echo "Simulate queue processing"
          docker run --rm \
            -e APP_ENV=testing \
            -e DB_CONNECTION=pgsql \
            -e DB_HOST=host.docker.internal \
            -e DB_PORT=5432 \
            -e DB_DATABASE=cronwatch_test \
            -e DB_USERNAME=cronwatch \
            -e DB_PASSWORD=secret \
            -e REDIS_HOST=host.docker.internal \
            -e REDIS_PORT=6379 \
            cronwatch-app \
            php artisan queue:work --once
